<form action="/ajax/save_file" method="post" class="text-align:center">
    {% raw xsrf_form_html() %}
    <input type="hidden" name="file_path" value="{{data ['file_path']}}"/>
    <textarea name="file_contents" rows="20" cols="120">{{ data['file_data'] }}</textarea><br />
    <div class="row">
        <div class="col-xs-6">
            <a class="btn-danger btn" onclick="bootbox.hideAll()">Cancel</a>
        </div>
        <div class="col-xs-6 pull-right text-right">
            <button type="submit" class="btn btn-success">
        <i class="fa fa-floppy-o" aria-hidden="true"></i> Save File
    </button>
        </div>
    </div>


</form>
